<htm
<head>
	<title>Todo List App</title>
	<!--roboto font embeded-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!--stylesheets-->
	<link rel="stylesheet" type="text/css" href="reset.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<header>
		<input type="text" placeholder="Enter an activity..." id="item">
		<button id="add"><img src="img/add.jpg"/></button>
	</header>

	<div class="container">
		<br><h3 class="head">To-Do</h3><br>
		<ul class="todo" id="todo">
			
		</ul>
		<br><h3 class="head" style="padding-top: 50px">Completed</h3><br>
		<ul class="todo" id="completed">
			
		</ul>
	</div>

	<!--javascript files-->
	<script src="main.js"></script>
</body>
</head>
</html>
